<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Market Data</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <input type="text" id="searchInput" placeholder="Search by name or symbol...">
    <button id="sortByMarketCapBtn">Sort by Market Cap</button>
    <button id="sortByPercentageBtn">Sort by Percentage Change</button>
    <table id="cryptoTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Symbol</th>
          <th>Market Cap</th>
          <th>Current Price</th>
          <th>Total Volume</th>
          <th>24h Change (%)</th>
        </tr>
      </thead>
      <tbody id="cryptoTableBody">
        <!-- Data will be dynamically populated here -->
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
